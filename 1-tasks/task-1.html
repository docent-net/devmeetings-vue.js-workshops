<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js task 1</title>
    <style>
        #app {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<h1>Vue.js</h1>

Task 1.1

<div id="app">
    <ol>
        <li v-for="p in products">{{ p.name }}</li>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            products: [{
                id: 0,
                name: 'Coffee'
            }, {
                id: 1,
                name: 'Pizza'
            }]
        }
    })
</script>
</body>
</html>
