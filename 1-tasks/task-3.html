<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js task 1</title>
    <style>
        #app {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<h1>Vue.js</h1>

Task 1.2

<div id="app">
    <ol>
        <li v-for="p in products">{{ p.name }}</li>
    </ol>
    <input type=text ref="user_value">
    <button v-on:click="addLast()">Add item</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            user_input: '',
            products: [{
                name: 'Coffee'
            }, {
                name: 'Pizza'
            }]
        },
        methods: {
            addLast() {
                this.products.push({name: this.$refs.user_value.value });
            }
        }
    })
</script>
</body>
</html>
